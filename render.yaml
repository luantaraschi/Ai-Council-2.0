# Render.com Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: llm-council-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.10"
    plan: free

  # Frontend Static Site
  - type: web
    name: llm-council-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: llm-council-api
          property: host
    plan: free
